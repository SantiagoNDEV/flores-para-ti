<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            position: absolute;
        }
        .texto-central {
            position: absolute;
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Para que no estorbe al click */
            animation: fadeIn 3s ease-in;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="texto-central">
        <h1 id="mensaje">Haz clic en la pantalla...</h1>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let flowers = [];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Configuración de la flor
        class Flower {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 0;
                this.maxSize = Math.random() * 40 + 20;
                this.growthSpeed = Math.random() * 0.5 + 0.2;
                this.petals = Math.floor(Math.random() * 5) + 5;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = Math.random() * 0.02 - 0.01;
            }

            grow() {
                if (this.size < this.maxSize) {
                    this.size += this.growthSpeed;
                    this.angle += this.spin;
                }
                this.draw();
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                
                for (let i = 0; i < this.petals; i++) {
                    ctx.rotate((Math.PI * 2) / this.petals);
                    ctx.beginPath();
                    ctx.ellipse(0, this.size / 2, this.size / 4, this.size, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.fillStyle = "#ffeb3b"; // Centro amarillo
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Evento Click
        window.addEventListener('click', (e) => {
            // Cambiar texto al primer clic
const mensaje = document.getElementById('mensaje');
mensaje.innerText = "Intente hacer esto lo mejor que pude, no soy el mejor programador ni desarrollador, pero lo hice con todo mi corazón para este 14 de Febrero.\n\nGracias por aparecer en mi vida y nunca irte aun viendo lo raro que soy, te quiero mucho mi princesa chihuaha molletito de frijol.\n\nNo creas que me olvide de tu cumpleaños, pero eso es para dentro de otros dias.\n\nBesos y abrazos.\nChantilly";

// Ajustar tamaño de letra para que quepa el mensaje largo
mensaje.style.fontSize = "1.2rem"; 
mensaje.style.lineHeight = "1.5";
mensaje.style.maxWidth = "90%";
mensaje.style.margin = "0 auto";
            
            // Crear flor en el click
            const colors = ['#ff69b4', '#ff1493', '#da70d6', '#ba55d3', '#ff0000']; // Rosas y rojos
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            flowers.push(new Flower(e.clientX, e.clientY, randomColor));
        });

        // Animación Loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Rastro para efecto suave
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            flowers.forEach(flower => flower.grow());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
